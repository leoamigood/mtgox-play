@(tradeForm: Form[Bid])

@main("Welcome to Mt.Minsi: Trade") {

    @helper.form(action = routes.OrderController.buy) {

        <fieldset>
            @helper.inputText(tradeForm("amount"))
            @helper.inputText(tradeForm("price"))<fd></fd>
        </fieldset>

        <div class="actions">
            <input type="submit" class="btn primary" value="Buy">
            <a href="@routes.OrderController.buy" class="btn">Cancel</a>
        </div>
    }

}
